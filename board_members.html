---
layout: default
title: Board Members
---

<div class="container">
    
    <div class="col-xl-12 col-lg-12">

        <!-- Cubes animation part-starts -->
  	    <ul class="animation-area">
            <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
       </ul>
        <!-- Cubes animation part ended-->

        <h1 class="text-center" style="padding-top: 100px;">{{page.title}}</h1>
        <hr style="margin-left:auto; margin-right: auto; border: 2px solid blue; width:100px;">
    </div>

    <style>
        .member{
            padding-left:5%;
            padding-bottom: 5%;
            padding-right: 5%;
            padding-top:5%;
        }
    </style>

    <div class="row">

        {% assign member = site.categories['member'] | reverse %}
        {% for post in member %}
        <div class="row member">
            <div class="col-xl-4 col-lg-4 text-center">
                <img src="./assets/images/board/{{post.image}}" style="padding-bottom: 10px; margin-right: auto; margin-left: auto;">
            </div> 
            <div class="col-xl-8 col-lg-8">
                <h3>{{post.title}}</h3>
                <p>{{post.content}}</p>
            </div> 
        </div>
        {% endfor %}   
    </div>

</div>
