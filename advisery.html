<div class="col-xl-12 col-lg-12 page-heading">

    <!-- Cubes animation part-starts -->
      <ul class="animation-area">
      <li></li>
     <li></li>
     <li></li>
     <li></li>

   </ul>
    <!-- Cubes animation part ended-->

    <h1 class="text-center" style="padding-top: 100px;font-family: 'Alegreya SC', serif;">{{page.title}}</h1>
</div>

<div class="container">

    <style>
        .advisery{
            padding-left:5%;
            padding-bottom: 5%;
            padding-right: 5%;
            padding-top:5%;
        }
    </style>

    <div class="row">

        {% assign advisery = site.categories['advisery'] | reverse %}
        {% for post in advisery %}
        <div class="row advisery">
            <div class="col-xl-4 col-lg-4 text-center">
                <img src="./assets/images/advisery/{{post.image}}" style="padding-bottom: 10px; margin-right: auto; margin-left: auto;">
            </div> 
            <div class="col-xl-8 col-lg-8">
                <h3>{{post.title}}</h3>
                <p>{{post.content}}</p>
            </div> 
        </div>
        {% endfor %}   
    </div>

</div>
