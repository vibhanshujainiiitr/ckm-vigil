layout: default
title: Contact
---
<div class="col-xl-12 col-lg-12 page-heading">
    <!-- Cubes animation part-starts -->
    <ul class="animation-area">
        <li></li>
     <li></li>
     <li></li>
     <li></li>
     <li></li>
     <li></li>
   </ul>
    <!-- Cubes animation part ended-->
    <h1 class="text-center" style="padding-top: 100px;font-family: 'Alegreya SC', serif;">{{page.title}}</h1>
</div>
                  
<div class="container" style="padding-top:20px">
                <!-- Cubes animation part ended-->
        <div class="row">

                <div class="col-lg-3"></div>

                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="contact-form">
                        <form id="contact" action="https://formspree.io/xvowerjb" method="post">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="first-name" type="text" id="first-name" placeholder="First Name" required=""
                                        required="text" style="background-color: rgba(250,250,250,0.3); color:black">
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <fieldset>
                                        <input name="last-name" type="text" id="last-name" placeholder="Last Name" required=""
                                        required="text" style="background-color: rgba(250,250,250,0.3);color:black">
                                    </fieldset>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input name="email" type="text" id="email" placeholder="E-Mail Address"
                                            required="text" style="background-color: rgba(250,250,250,0.3);color:black"">
                                    </fieldset>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input name="phone" type="text" id="phone" placeholder="Phone Number"
                                        style="background-color: rgba(250,250,250,0.3); color:black">
                                    </fieldset>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <fieldset>
                                        <input name="company" type="text" id="company" placeholder="Company"
                                        style="background-color: rgba(250,250,250,0.3); color:black">
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset>
                                        <textarea name="message" rows="6" id="message" placeholder="Your Message"
                                            required="text" style="background-color: rgba(250,250,250,0.3); color:black""></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="btn-grad btn">Send Message
                                            Now</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-3"></div>

        </div>
</div>
